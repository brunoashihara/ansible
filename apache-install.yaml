- name: Install apache2
  hosts: apache
  become: yes
  become_method: sudo
  connection: ssh
  gather_facts: yes
  tasks:
  - name: Install Apache Ubuntu/Debian.
    apt:
      name: apache2
      state: latest
    when: inventory_hostname in groups["ubuntu"]
    notify:
      - startservice
  handlers:
  - name: startservice
    service:
      name: apache2
      state: restarted
      enabled: yes

