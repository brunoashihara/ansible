- name: Install httpd
  hosts: apache
  become: yes
  become_method: sudo
  connection: ssh
  gather_facts: yes
  tasks:
  - name: Install httpd RHEL/CentOS.
    yum:
      name: httpd
      state: latest
    when: inventory_hostname in groups["centos"]
    notify:
    - startservice
  handlers:
  - name: startservice
    service:
      name: httpd
      state: restarted
      enabled: yes
