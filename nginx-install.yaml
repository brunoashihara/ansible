- name: Install nginx
  hosts: nginx
  become: yes
  become_method: sudo
  connection: ssh
  gather_facts: yes
  tasks:
  - name: Install nginx RHEL/CentOS.
    yum:
      name: nginx
      state: latest
    when: inventory_hostname in groups["centos"]
    notify:
    - startservice
  handlers:
  - name: startservice
    service:
      name: nginx
      state: restarted
      enabled: yes

