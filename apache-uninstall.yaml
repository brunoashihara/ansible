- name: Uninstall httpd
  hosts: apache
  become: yes
  become_method: sudo
  connection: ssh
  gather_facts: yes
  tasks:
  - name: Uninstall httpd RHEL/CentOS.
    yum:
      name: httpd
      state: absent
    when: inventory_hostname in groups["centos"]

