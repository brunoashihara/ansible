- name: Uninstall Apache2
  hosts: apache
  become: yes
  become_method: sudo
  connection: ssh
  gather_facts: yes
  tasks:
  - name: Uninstall Apache2 Ubuntu/Debian.
    apt:
      name: apache2
      state: absent
    when: inventory_hostname in groups["ubuntu"]

